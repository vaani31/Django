{% extends 'html/base.html' %}
{% block title %}Delete Feedback{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Deletee Feedback</h3>
            <form method="POST">
                {% csrf_token %}
                <p>Staff Type:{{d.fdtp}}</p>
                <p>Feedback:{{d.fd}}</p>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'pfb' %}" class="form-control my-2 btn btn-outline-info">Back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Delete" class="form-control my-2 btn btn-outline-danger">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
