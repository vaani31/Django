{% extends 'html/base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3 style="text-align: center; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><strong><i>**Feedback**</i></strong></h3>
            <div class="row">
                <div class="col">
                    <p><img src="https://getthematic.com/insights/content/images/wordpress/2018/12/rendered.jpg" width="100%" height="200px"></p>
                    <a href="{% url 'pfb' %}" class="form-control my-2 btn btn-outline-warning">Previous Feedbacks</a>
                    
                </div>
                <div class="col">
                    <a href="{% url 'gfb' %}" class="form-control my-2 btn btn-outline-info">Give Feedback</a>
                    <p><img src="https://www.staysafeworkshops.org.uk/wp-content/uploads/2019/02/Feedback.jpg" width="100%" height="200px"></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
