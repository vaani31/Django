{% extends 'html/base.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Feedback</h3>
            <form method="POST">
                {% csrf_token %}
                {% for i in y %}
                    {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'fd' %}" class="form-control my-2 btn btn-outline-info">Back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Submit" class="form-control my-2 btn btn-outline-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
