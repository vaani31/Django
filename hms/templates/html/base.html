{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="text/css" href="https://pixelz.cc/wp-content/uploads/2018/12/costa-adeje-gran-hotel-pool-spain-uhd-4k-wallpaper.jpg">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body{
            background-image: url("https://i.pinimg.com/originals/fe/3e/4f/fe3e4fa7f5130f8c4ee903b6925e9a80.jpg");
            background-repeat:no-repeat;
            background-size: 1550px 750px;
            background-attachment: fixed;
        }
        .navbar{
            background-color:rgb(220, 163, 242);
        }
    </style>
    <script type="text/javascript" src="{% static 'jquery/sample.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    {% include 'html/navbar.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
