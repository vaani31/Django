{% extends 'html/base.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3 style="text-align: center;"><u>Delete</u></h3>
            <h5 style="color: red;">Are you sure you want to delete?</h5>
            <form method="POST">
                {% csrf_token %}
                <h6>Username: {{p.username}}</h6>
                <h6>Unique id: {{p.id}}</h6>
                <h6>Role Type: {{p.role1}}</h6>
                <div class="row">
                    <div class="col">
                        <a href="{% url 'usrl' %}" class="btn btn-outline-info form-control">No,Go back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Yes,Delete" class="btn btn-outline-danger form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
