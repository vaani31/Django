{% extends 'html/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Register page</h3>
            <form method="POST" novalidate>
                {% csrf_token %}
                {% for i in g %}
                    {{i}}
                    <p class="text-danger" style="font-size: 13px;margin: 0px;padding:0px;">{{i.errors|striptags}}</p>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'log' %}" class="btn btn-outline-info form-control">Existing user?</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Create" class="form-control btn btn-outline-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
