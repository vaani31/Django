{% extends 'html/base.html' %}
{% block title %}Update Salary{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-7 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Update Salary</h3>
            <form method="POST">
                {% csrf_token %}
                {% for i in g %}
                    {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'sl' %}" class="form-control my-2 btn btn-outline-primary">go back</a>
                    </div>
                    <div class="col">
                        <input type="submit" value="Update" class="form-control my-2 btn btn-outline-success">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
