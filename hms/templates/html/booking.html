{% extends 'html/base.html' %}
{% block title %}Booking{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3 style="text-align: center;">Room Booking</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row" style="color: red;">
                    <h4>{{t}}</h4>
                </div>
                {% for i in b %}
                    {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'dshbd' %}" class="btn btn-outline-info form-control my-3">Back to Dashboard</a>
                    </div>
                    <div class="col">
                        <input type="reset" value="Clear" class="btn btn-outline-danger form-control my-3">
                    </div>
                    <div class="col">
                        <input type="submit" value="Confirm" class="btn btn-outline-success form-control my-3">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
