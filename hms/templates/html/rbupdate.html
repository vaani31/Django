{% extends 'html/base.html' %}
{% block title %}Update Booking{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="card col-md-5 mx-auto shadow-lg">
        <div class="card-body">
            <h3>Update Booking</h3>
            <form method="POST">
                {% csrf_token %}
                {% for i in r %}
                    {{i}}
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'rbl' %}" class="form-control btn btn-outline-info my-2">Back</a>
                    </div>
                    <div class="col">
                        <input type="reset" value="Clear" class="form-control btn btn-outline-danger my-2">
                    </div>
                    <div class="col">
                        <input type="submit" value="Update" class="form-control btn btn-outline-info my-2">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
